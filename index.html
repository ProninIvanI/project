<DOCTYPE !html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="orientation">
            <div class="toolbar-chanels">
                <button class="button-private-message">
                    <img src="/img/logo.png" class="position-img-in-button">
                </button>
                <hr class="delimiter-line-uder-private-message">
                <button class="button-chanel">
                    <img src="/img/cat1.jpg" class="img-chanel">
                </button>
                <button class="button-chanel">
                    <img src="/img/cat2.png" class="img-chanel">
                </button>
                <button class="button-chanel">
                    <img src="/img/cat3.png" class="img-chanel">
                </button>
            </div>
            <div class="users-column">
                <div class="users-column-workspace">
                    <div class="users-column-search-area">
                        <input class="search-area" placeholder="Найти или начать беседу" type="text">
                    </div>
                    <!-- <hr class="delimiter-line-in-column"> -->
                    <button class="button-top-side-users-column-friend orientation-elements-in-button">
                        <img src="/img/icon-friends.png" class="img-icon-top-side-users-column">
                        <p class="inscription-font-size">Друзья</p>
                    </button>
                    <button class="button-top-side-users-column-boost">
                        <div class="orientation-elements-in-button">
                            <img src="/img/icon-subscribe.png" class="img-icon-top-side-users-column">
                            <p class="inscription-font-size">Nitro</p>
                        </div>
                        <div class="picture-boost">
                            <img src="/img/new-items-subscription.png">
                        </div>
                    </button>
                    <p class="label-personal-message">ЛИЧНЫЕ СООБЩЕНИЯ</p>
                    <button class="button-private-message-with-users">
                        <div class="user-avatar-container" >
                            <img src="https://bipbap.ru/wp-content/uploads/2017/08/bryzgi_1600x1200.jpg" class="user-avatar">
                            <div class="user-online-status"></div>
                        </div>
                        <p class="inscription-font-size">Water</p>
                    </button>
                    <button class="button-private-message-with-users">
                        <div class="user-avatar-container" >
                            <img src="https://media.istockphoto.com/id/113494458/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%BE%D0%B3%D0%BE%D0%BD%D1%8C-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D1%8B%D0%B5-%D0%BD%D0%B0-%D1%87%D0%B5%D1%80%D0%BD%D0%BE%D0%BC-%D1%84%D0%BE%D0%BD%D0%B5.jpg?s=1024x1024&w=is&k=20&c=z2I2QPsqK9C6O3AiqEx2B7ObJhXs117qXbqNCJHF1n8=" class="user-avatar">
                            <div class="user-online-status"></div>
                        </div>
                        <p class="inscription-font-size">Fire</p>
                    </button>
                    <button class="button-private-message-with-users">
                        <div class="user-avatar-container" >
                            <img src="https://img.freepik.com/free-photo/grayscale-shot-of-rock-slide_181624-28627.jpg?w=900&t=st=1696870168~exp=1696870768~hmac=d98c89e088c35f49afe92a5d2efc662f9cd7142a47f002f0c0fbd01ebbacde71" class="user-avatar">
                            <div class="user-online-status"></div>
                        </div>
                        <p class="inscription-font-size">Stone</p>
                    </button>
                    <button class="button-private-message-with-users">
                        <div class="user-avatar-container" >
                            <img src="https://img.freepik.com/free-photo/abstract-wave-background_1048-6188.jpg?w=900&t=st=1696870227~exp=1696870827~hmac=db03e8e48b2d3a839fc406e8a5e5ecf423cdc83ba61b8d252c6f2c721fa8253f" class="user-avatar">
                            <div class="user-online-status"></div>
                        </div>
                        <p class="inscription-font-size">Air</p>
                    </button>
                </div>
                <div class="user-toolbar"> 
                    <div class="user-avatar-container">
                        <img src="https://bipbap.ru/wp-content/uploads/2017/08/bryzgi_1600x1200.jpg" class="user-avatar">
                        <div class="user-online-status"></div>
                    </div>
                    <div>
                        <p class="user-nickname">Akela</p>
                        <p class="user-status">Невидимый</p>
                    </div>
                    <div>
                        <button class="button-settings">
                            <img src="img/микрофон.png">
                        </button>
                        <button class="button-settings">
                            <img src="img/наушники.png">
                        </button>
                        <button class="button-settings">
                            <img src="img/настройки.png">
                        </button>
                    </div>
                </div>
            </div>
            <div class="workspace-column">
                <div class="workspace-column-header">
                    <div class="workspace-column-header-name">
                        <div class="user-avatar-container">
                            <img src="https://bipbap.ru/wp-content/uploads/2017/08/bryzgi_1600x1200.jpg" class="user-avatar">
                            <div class="user-online-status"></div>
                        </div>
                        <p class="inscription-font-size">
                            Water
                        </p>
                        <div class="vertical-line"></div>
                        <p class="label-aka">
                            AKA
                        </p>
                        <p class="inscription-font-size">
                            noWater
                        </p>
                    </div>
                    <div class="workspace-column-header-option">
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-call.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-camera.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-pushpin.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-add-friend.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-info-user.png">
                        </button>
                        <input class="search-workspace-column" placeholder="Поиск" type="text">
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-update-download.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-post.png">
                        </button>
                        <button class="button-workspace-collumn-header-option">
                            <img src="/img/picture-help.png">
                        </button>
                    </div>
                </div>
                <div class="workspace-column-body">
                    <div class="workspace-message">
                        <div class="workspace-message-output">

                        </div>
                        <div class="workspace-message-place-input">
                            <div class="workspace-message-place-input-elements">
                                <button class="button-workspace-message">
                                    <img src="/img/picture-add-file.png">
                                </button>
                                <input class="place-message" placeholder="Написать @Water" type="text">
                                <button class="button-workspace-message">
                                    <img src="/img/picture-present.png">
                                </button>
                                <button class="button-workspace-message">
                                    <img src="/img/picture-gif.png">
                                </button>
                                <button class="button-workspace-message">
                                    <img src="/img/picture-stickers.png">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="information-block">
                        <div class="information-block-avatar">
                            <div class="color-block"></div>
                            <div class="avatar-conteiner">
                                <img class="avatar" src="https://bipbap.ru/wp-content/uploads/2017/08/bryzgi_1600x1200.jpg">
                                <div class="user-online-status-avatar"></div>
                            </div>
                        </div>
                        <div class="information-block-info-all">
                            <div class="information-block-name-note">
                                <p class="first-text">Water</p>
                                <p class="second-text">noWater</p>
                                <hr class="delimiter-line-information-block">
                                <p class="third-text">В ЧИСЛЕ УЧАСТНИКОВ DISCORD С</p>
                                <p class="second-text">11 авг. 2017г.</p>
                                <hr class="delimiter-line-information-block">
                                <p class="third-text">ЗАМЕТКА</p>
                                <p class="second-text">прикол</p>
                            </div>
                            <div class="information-block-general-things">
                                <p class="third-text">общие сервера</p>
                                <hr class="delimiter-line-general-things">
                                <p class="third-text">общие друзья</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <!-- <div>
            <iframe src="user-toolbar.html"></iframe>
        </div> -->
    </body>
</html>
